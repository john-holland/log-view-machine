# Fragment for merge: OpenTelemetry Collector. App may override config via volume in main compose.
services:
  otel-collector:
    image: otel/opentelemetry-collector:latest
    ports:
      - "4317:4317"
      - "4318:4318"
      - "55679:55679"
    command: ["--config", "/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - fish-burger-network

networks:
  fish-burger-network:
    driver: bridge
