<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Reader Admin - User Management</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%2280%22 font-size=%2280%22>üé®</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .admin-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 14px;
        }

        .users-table {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table-header {
            background: #f8fafc;
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
        }

        .table-header h2 {
            margin: 0;
            color: #1e293b;
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            width: 300px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-left: 10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 15px 30px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .table tbody tr:hover {
            background: #f8fafc;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #6b7280;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-details h4 {
            margin: 0;
            color: #1e293b;
        }

        .user-details p {
            margin: 0;
            color: #64748b;
            font-size: 14px;
        }

        .token-balance {
            font-weight: 600;
            color: #059669;
        }

        .user-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-premium {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-moderator {
            background: #fef3c7;
            color: #92400e;
        }

        .status-admin {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            color: #1e293b;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .close-btn:hover {
            color: #374151;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .table-controls {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Wave Reader Admin Panel</h1>
            <p>User management, token grants, and system administration</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTokens">0</div>
                <div class="stat-label">Tokens in Circulation</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeMods">0</div>
                <div class="stat-label">Active Mods</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingReviews">0</div>
                <div class="stat-label">Pending Reviews</div>
            </div>
        </div>

        <!-- Admin Actions -->
        <div class="admin-grid">
            <div class="admin-card">
                <h2>üéÅ Grant Tokens</h2>
                <form id="grantTokensForm">
                    <div class="form-group">
                        <label for="userEmail">User Email</label>
                        <input type="email" id="userEmail" required placeholder="user@example.com">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tokenAmount">Token Amount</label>
                            <input type="number" id="tokenAmount" required min="1" placeholder="100">
                        </div>
                        <div class="form-group">
                            <label for="grantReason">Reason</label>
                            <select id="grantReason" required>
                                <option value="">Select reason...</option>
                                <option value="donation">Donation Reward</option>
                                <option value="mod_creation">Mod Creation Bonus</option>
                                <option value="admin_grant">Admin Grant</option>
                                <option value="bug_bounty">Bug Bounty</option>
                                <option value="community">Community Contribution</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grantNotes">Notes (Optional)</label>
                        <textarea id="grantNotes" rows="3" placeholder="Additional notes about this token grant..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        üí∞ Grant Tokens
                    </button>
                </form>
            </div>

            <div class="admin-card">
                <h2>üë§ User Management</h2>
                <div class="form-group">
                    <label for="searchUser">Search User</label>
                    <input type="text" id="searchUser" placeholder="Search by email or name...">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userTypeFilter">User Type</label>
                        <select id="userTypeFilter">
                            <option value="">All Types</option>
                            <option value="free">Free</option>
                            <option value="premium">Premium</option>
                            <option value="moderator">Moderator</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tokenRange">Token Range</label>
                        <select id="tokenRange">
                            <option value="">All Ranges</option>
                            <option value="0-10">0-10 tokens</option>
                            <option value="11-100">11-100 tokens</option>
                            <option value="101-1000">101-1000 tokens</option>
                            <option value="1000+">1000+ tokens</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="refreshUsers()">
                    üîÑ Refresh Users
                </button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <h2>üë• User Management</h2>
                <div class="table-controls">
                    <input type="text" class="search-input" id="userSearch" placeholder="Search users...">
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="premium">Premium</option>
                        <option value="moderator">Moderator</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Tokens</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Grant Tokens Modal -->
    <div class="modal" id="grantTokensModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Grant Tokens</h3>
                <button class="close-btn" onclick="closeModal('grantTokensModal')">&times;</button>
            </div>
            <div id="grantTokensContent">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal" id="userDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Details</h3>
                <button class="close-btn" onclick="closeModal('userDetailsModal')">&times;</button>
            </div>
            <div id="userDetailsContent">
                <!-- User details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Mock user data
        const mockUsers = [
            {
                id: 'user1',
                name: 'John Doe',
                email: 'john@example.com',
                tokens: 150,
                status: 'premium',
                joinedAt: '2024-01-15',
                lastActive: '2024-01-20',
                modsCreated: 3,
                modsInstalled: 5
            },
            {
                id: 'user2',
                name: 'Jane Smith',
                email: 'jane@example.com',
                tokens: 75,
                status: 'free',
                joinedAt: '2024-01-16',
                lastActive: '2024-01-19',
                modsCreated: 1,
                modsInstalled: 2
            },
            {
                id: 'user3',
                name: 'Admin User',
                email: 'admin@example.com',
                tokens: 1000,
                status: 'admin',
                joinedAt: '2024-01-01',
                lastActive: '2024-01-20',
                modsCreated: 0,
                modsInstalled: 0
            },
            {
                id: 'user4',
                name: 'Mod Creator',
                email: 'creator@example.com',
                tokens: 500,
                status: 'moderator',
                joinedAt: '2024-01-10',
                lastActive: '2024-01-20',
                modsCreated: 8,
                modsInstalled: 12
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadUsers();
            setupEventListeners();
        });

        function loadStats() {
            // Mock statistics
            document.getElementById('totalUsers').textContent = mockUsers.length;
            document.getElementById('totalTokens').textContent = mockUsers.reduce((sum, user) => sum + user.tokens, 0);
            document.getElementById('activeMods').textContent = '12';
            document.getElementById('pendingReviews').textContent = '3';
        }

        function loadUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            mockUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${user.name.charAt(0)}</div>
                            <div class="user-details">
                                <h4>${user.name}</h4>
                                <p>ID: ${user.id}</p>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td class="token-balance">${user.tokens} tokens</td>
                    <td><span class="user-status status-${user.status}">${user.status}</span></td>
                    <td>${new Date(user.joinedAt).toLocaleDateString()}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="viewUserDetails('${user.id}')">üëÅÔ∏è View</button>
                            <button class="btn btn-success" onclick="grantTokensToUser('${user.id}')">üí∞ Grant</button>
                            <button class="btn btn-warning" onclick="adjustUserTokens('${user.id}')">‚öñÔ∏è Adjust</button>
                            <button class="btn btn-danger" onclick="banUser('${user.id}')">üö´ Ban</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function setupEventListeners() {
            // Grant tokens form
            document.getElementById('grantTokensForm').addEventListener('submit', function(e) {
                e.preventDefault();
                grantTokens();
            });

            // Search functionality
            document.getElementById('userSearch').addEventListener('input', function() {
                filterUsers();
            });

            document.getElementById('statusFilter').addEventListener('change', function() {
                filterUsers();
            });
        }

        function grantTokens() {
            const email = document.getElementById('userEmail').value;
            const amount = parseInt(document.getElementById('tokenAmount').value);
            const reason = document.getElementById('grantReason').value;
            const notes = document.getElementById('grantNotes').value;

            console.log('Granting tokens:', { email, amount, reason, notes });

            // Show success message
            showAlert('success', `Successfully granted ${amount} tokens to ${email}`);
            
            // Reset form
            document.getElementById('grantTokensForm').reset();
        }

        function viewUserDetails(userId) {
            const user = mockUsers.find(u => u.id === userId);
            if (!user) return;

            const content = `
                <div class="user-info">
                    <div class="user-avatar" style="width: 60px; height: 60px; font-size: 24px;">${user.name.charAt(0)}</div>
                    <div>
                        <h4>${user.name}</h4>
                        <p>${user.email}</p>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <h4>User Statistics</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px;">
                        <div>
                            <strong>Token Balance:</strong><br>
                            ${user.tokens} tokens
                        </div>
                        <div>
                            <strong>Status:</strong><br>
                            <span class="user-status status-${user.status}">${user.status}</span>
                        </div>
                        <div>
                            <strong>Mods Created:</strong><br>
                            ${user.modsCreated}
                        </div>
                        <div>
                            <strong>Mods Installed:</strong><br>
                            ${user.modsInstalled}
                        </div>
                        <div>
                            <strong>Joined:</strong><br>
                            ${new Date(user.joinedAt).toLocaleDateString()}
                        </div>
                        <div>
                            <strong>Last Active:</strong><br>
                            ${new Date(user.lastActive).toLocaleDateString()}
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="grantTokensToUser('${user.id}')">Grant Tokens</button>
                    <button class="btn btn-warning" onclick="adjustUserTokens('${user.id}')">Adjust Tokens</button>
                </div>
            `;

            document.getElementById('userDetailsContent').innerHTML = content;
            document.getElementById('userDetailsModal').classList.add('active');
        }

        function grantTokensToUser(userId) {
            const user = mockUsers.find(u => u.id === userId);
            if (!user) return;

            const content = `
                <h4>Grant Tokens to ${user.name}</h4>
                <form id="quickGrantForm">
                    <div class="form-group">
                        <label for="quickAmount">Token Amount</label>
                        <input type="number" id="quickAmount" required min="1" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label for="quickReason">Reason</label>
                        <select id="quickReason" required>
                            <option value="donation">Donation Reward</option>
                            <option value="mod_creation">Mod Creation Bonus</option>
                            <option value="admin_grant">Admin Grant</option>
                            <option value="bug_bounty">Bug Bounty</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Grant Tokens</button>
                </form>
            `;

            document.getElementById('grantTokensContent').innerHTML = content;
            document.getElementById('grantTokensModal').classList.add('active');

            // Setup form submission
            document.getElementById('quickGrantForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const amount = parseInt(document.getElementById('quickAmount').value);
                const reason = document.getElementById('quickReason').value;
                
                console.log('Quick grant:', { userId, amount, reason });
                showAlert('success', `Granted ${amount} tokens to ${user.name}`);
                closeModal('grantTokensModal');
            });
        }

        function adjustUserTokens(userId) {
            const user = mockUsers.find(u => u.id === userId);
            if (!user) return;

            const content = `
                <h4>Adjust Tokens for ${user.name}</h4>
                <p>Current balance: ${user.tokens} tokens</p>
                <form id="adjustTokensForm">
                    <div class="form-group">
                        <label for="adjustAmount">Adjustment Amount</label>
                        <input type="number" id="adjustAmount" required placeholder="+100 or -50">
                    </div>
                    <div class="form-group">
                        <label for="adjustReason">Reason</label>
                        <textarea id="adjustReason" required rows="3" placeholder="Reason for token adjustment..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Adjust Tokens</button>
                </form>
            `;

            document.getElementById('grantTokensContent').innerHTML = content;
            document.getElementById('grantTokensModal').classList.add('active');

            // Setup form submission
            document.getElementById('adjustTokensForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const amount = parseInt(document.getElementById('adjustAmount').value);
                const reason = document.getElementById('adjustReason').value;
                
                console.log('Adjust tokens:', { userId, amount, reason });
                showAlert('success', `Adjusted tokens for ${user.name} by ${amount}`);
                closeModal('grantTokensModal');
            });
        }

        function banUser(userId) {
            if (confirm('Are you sure you want to ban this user?')) {
                console.log('Banning user:', userId);
                showAlert('warning', 'User banned successfully');
            }
        }

        function filterUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const rows = document.querySelectorAll('#usersTableBody tr');
            rows.forEach(row => {
                const name = row.querySelector('h4').textContent.toLowerCase();
                const email = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                const status = row.querySelector('.user-status').textContent;

                const matchesSearch = name.includes(searchTerm) || email.includes(searchTerm);
                const matchesStatus = !statusFilter || status === statusFilter;

                row.style.display = matchesSearch && matchesStatus ? '' : 'none';
            });
        }

        function refreshUsers() {
            loadUsers();
            showAlert('success', 'Users refreshed successfully');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showAlert(type, message) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '1001';
            alert.style.maxWidth = '300px';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
