<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Tip Top Jar Donation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .redeem-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .redeem-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
        }
        .redeem-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .redeem-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .backoff-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="redeem-container">
        <h1>üéÅ Redeem Donation</h1>
        <p class="subtitle">Enter your Tip Top Jar name to redeem your donation</p>
        
        <form id="redeem-form">
            <div class="form-group">
                <label for="tipper-name">Your Name (as shown in Tip Top Jar)</label>
                <input 
                    type="text" 
                    id="tipper-name" 
                    name="name" 
                    placeholder="Enter your name"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="redeem-btn" id="redeem-btn">
                Redeem
            </button>
        </form>
        
        <div id="message" class="message"></div>
        <div id="backoff-info" class="backoff-info"></div>
    </div>

    <script>
        // Get ecommerce URL from config or use default
        let ECOMMERCE_URL = window.ECOMMERCE_URL || 'http://localhost:8083';
        
        // Try to fetch from editor config if available
        (async () => {
            try {
                const configRes = await fetch('/api/editor/config');
                if (configRes.ok) {
                    const config = await configRes.json();
                    if (config.ecommerceUrl) {
                        ECOMMERCE_URL = config.ecommerceUrl;
                    }
                }
            } catch (e) {
                // Use default
            }
        })();
        let backoffUntil = null;
        let backoffInterval = null;

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            msgEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function updateBackoffInfo(seconds) {
            const infoEl = document.getElementById('backoff-info');
            if (seconds > 0) {
                infoEl.textContent = `Please wait ${seconds} seconds before redeeming again.`;
                infoEl.style.display = 'block';
            } else {
                infoEl.style.display = 'none';
            }
        }

        function checkBackoff() {
            if (backoffUntil && Date.now() < backoffUntil) {
                const remaining = Math.ceil((backoffUntil - Date.now()) / 1000);
                updateBackoffInfo(remaining);
                return true;
            }
            updateBackoffInfo(0);
            return false;
        }

        function setBackoff(seconds) {
            backoffUntil = Date.now() + (seconds * 1000);
            const btn = document.getElementById('redeem-btn');
            btn.disabled = true;
            
            if (backoffInterval) clearInterval(backoffInterval);
            backoffInterval = setInterval(() => {
                if (!checkBackoff()) {
                    btn.disabled = false;
                    clearInterval(backoffInterval);
                    backoffInterval = null;
                }
            }, 1000);
        }

        document.getElementById('redeem-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (checkBackoff()) {
                showMessage('Please wait before redeeming again.', 'info');
                return;
            }

            const nameInput = document.getElementById('tipper-name');
            const name = nameInput.value.trim();
            
            if (!name) {
                showMessage('Please enter your name.', 'error');
                return;
            }

            const btn = document.getElementById('redeem-btn');
            btn.disabled = true;
            btn.textContent = 'Redeeming...';
            hideMessage();

            try {
                const response = await fetch(`${ECOMMERCE_URL}/api/donations/redeem`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(
                        `‚úÖ Success! Donation redeemed: ${data.amount} ${data.currency || 'USD'}`,
                        'success'
                    );
                    setBackoff(data.backoff_seconds || 60);
                    nameInput.value = '';
                } else if (response.status === 429) {
                    const backoffSeconds = data.backoff_seconds || 60;
                    showMessage(
                        `‚è≥ ${data.message || 'Please wait before redeeming again.'}`,
                        'info'
                    );
                    setBackoff(backoffSeconds);
                } else if (response.status === 404) {
                    showMessage(
                        data.message || 'No unredeemed donation found for this name.',
                        'error'
                    );
                    btn.disabled = false;
                } else {
                    showMessage(
                        data.error || 'Failed to redeem donation. Please try again.',
                        'error'
                    );
                    btn.disabled = false;
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                btn.disabled = false;
            } finally {
                if (!checkBackoff()) {
                    btn.textContent = 'Redeem';
                }
            }
        });

        // Check backoff on load
        checkBackoff();
    </script>
</body>
</html>
